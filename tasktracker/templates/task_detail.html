{% extends 'base.html' %}

{% block content %}
  <h1>Task Detail</h1>
  <p><strong>Title:</strong> {{ task.title }}</p>
  <p><strong>Priority:</strong> {{ task.get_priority_display }}</p>
  <p><strong>Status:</strong> {{ task.get_status_display }}</p>
  <a href="{% url 'edit_task' task.id %}">Edit Task</a>
{% endblock %}
