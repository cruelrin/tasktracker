{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>
  <table border="1">
    <tr>
      <th>Task</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.get_priority_display }}</td>
        <td>{{ task.get_status_display }}</td>
        <td>
          <a href="{% url 'task_detail' task.id %}">Details</a>
          <a href="{% url 'edit_task' task.id %}">Edit</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  <a href="{% url 'create_task' %}">Create Task</a>
{% endblock %}
